<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekstrakcja Opinii</title>
    <link rel="stylesheet" href="/static/index.css" />
    <script>
      let running = false;

      function handleSubmit() {
        if (running) return;
        running = true;
        const button = document.querySelector("button");
        const error = document.querySelector("#error");
        error.innerHTML = "";
        button.innerHTML = "<div class='lds-dual-ring'></div>";
      }
    </script>
  </head>
  <body>
    <nav>
      <ul class="menuItems">
        <li>
          <a href="{{url_for('home')}}">Strona Główna</a>
        </li>
        <li>
          <a href="#" class="active">Ekstrakcja Opinii</a>
        </li>
        <li>
          <a href="{{url_for('products')}}">Lista Produktów</a>
        </li>
        <li><a href="{{url_for('author')}}">O Autorze</a></li>
      </ul>
    </nav>
    <main>
      <form
        action="{{url_for('extract')}}"
        onsubmit="handleSubmit()"
        method="post"
      >
        <label for="product-id">ID Produktu</label>
        <input
          type="text"
          id="product-id"
          name="product-id"
          placeholder="00000000"
        />
        <button>Wyślij</button>
      </form>
      <div id="error">{{error}}</div>
    </main>
  </body>
</html>
