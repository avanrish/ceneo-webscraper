<header class="absolute inset-x-0 top-0 z-50" x-data="{ open: false, get isOpen() { return this.open } }">
    <nav class="flex items-center justify-between sm:justify-center p-6 sm:px-8" aria-label="Global">
        <a href="{{ url_for("web.home") }}" class="-m-1.5 p-1.5 sm:hidden">
            <span class="sr-only">Ceneo Webscraper</span>
            <img class="h-8 w-auto rounded-md"
                 src="{{ url_for('static', filename="favicon/apple-touch-icon.png") }}"
                 alt="">
        </a>
        <div class="flex sm:hidden">
            <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                    @click="open = true">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </button>
        </div>
        <div class="hidden sm:flex sm:gap-x-12">
            <a href="{{ url_for("web.home") }}" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Products</a>
        </div>

    </nav>
    <template x-if="isOpen">
        <div class="sm:hidden" role="dialog" aria-modal="true">
            <div class="fixed inset-0 z-50"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="{{ url_for("web.home") }}" class="-m-1.5 p-1.5">
                        <span class="sr-only">Ceneo Webscraper</span>
                        <img class="h-8 w-auto rounded-md"
                             src="{{ url_for('static', filename="favicon/apple-touch-icon.png") }}"
                             alt="">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" @click="open = false">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="{{ url_for("web.home") }}"
                               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                            <a href="#"
                               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Products</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</header>
